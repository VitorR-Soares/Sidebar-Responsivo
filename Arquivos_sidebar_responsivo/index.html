<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Responsivo</title>
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <nav id="sidebar">
        <div id="conteudo">
            <div id="perfil">
                <img src="assets/foto_perfil.jpg" id="avatar_perfil">
                <div id="conteudo_perfil">
                    <h1 class="item_descricao"> Fulano de Tal </h1>
                    <span class="item_descricao"> Lorem ipsum </span> 
                </div>
            </div>
            <ul id="menu">
                <li class="item_menu active">
                    <a href="#">
                        <i class="fa-solid fa-chart-line"></i>
                        <span class="item_descricao">
                            Dashboard
                        </span>
                    </a>
                </li>
                <li class="item_menu">
                    <a href="#">
                        <i class="fa-regular fa-user"></i>
                        <span class="item_descricao">
                            Usuário
                        </span>
                    </a>
                </li>
                <li class="item_menu">
                    <a href="#">
                        <i class="fa-solid fa-bell"></i>
                        <span class="item_descricao">
                            Notificações
                        </span>
                    </a>
                </li>
                <li class="item_menu">
                    <a href="#">
                        <i class="fa-solid fa-bag-shopping"></i>
                        <span class="item_descricao">
                            Produtos
                        </span>
                    </a>
                </li>
                <li class="item_menu">
                    <a href="#">
                        <i class="fa-solid fa-image"></i>
                        <span class="item_descricao">
                            Imagens
                        </span>
                    </a>
                </li>
                <li class="item_menu">
                    <a href="#">
                        <i class="fa-solid fa-gear"></i>
                        <span class="item_descricao">
                            Configurações
                        </span>
                    </a>
                </li>
            </ul>
            
            <button id="opn_botao">
                <i id="opn_botao_icone" class="fa-solid fa-arrow-right"></i>
            </button>
            
        </div>
        

        <div id="logout">
            <button id="logout_botao">
                <i class="fa-solid fa-right-from-bracket"></i>
                <span class="item_descricao"> Sair </span>
            
            </button>
        </div>

    </nav>
    <main>
        <h1> Conteúdo Principal </h1>
    </main>
    <script src="script.js"></script>
</body>

</html>
